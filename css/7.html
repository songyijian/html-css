<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
  		.box{ width: 700px; height:200px; border: 5px solid red;  margin:0 auto; padding: 0; }
      li{list-style:none; box-sizing: border-box; border: 1px solid}

      .p1{ display:flex;justify-content:space-between;}
      .p1 li{display: inline-flex; text-align: center; width: 100px}

    </style>
</head>

<body>
  <pre>
justify-content:
            flex-start | flex-end | center | space-between | space-around;
  </pre>

<ul class="box p1">
  <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
</ul>



</body>

</html>
